<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEFTIT NFT Distribution Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .stat-card.common { border-left-color: #28a745; }
        .stat-card.rare { border-left-color: #ffc107; }
        .stat-card.legendary { border-left-color: #dc3545; }
        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .distribution-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .nft-preview {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .nft-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .nft-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nft-attribute {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .attribute-label {
            font-weight: bold;
            color: #666;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ NEFTIT NFT Distribution Test</h1>
        
        <!-- CID Pool Statistics -->
        <div id="statsContainer">
            <div class="loading">Loading CID pool statistics...</div>
        </div>

        <!-- Distribution Form -->
        <div class="distribution-form">
            <h3>Distribute NFT</h3>
            <div class="form-group">
                <label for="walletAddress">Wallet Address:</label>
                <input type="text" id="walletAddress" placeholder="0x..." value="0x1234567890123456789012345678901234567890">
            </div>
            <div class="form-group">
                <label for="rarity">Rarity:</label>
                <select id="rarity">
                    <option value="common">Common</option>
                    <option value="rare">Rare</option>
                    <option value="legendary">Legendary</option>
                </select>
            </div>
            <button class="btn" onclick="distributeNFT()" id="distributeBtn">
                üéÅ Distribute NFT
            </button>
            
            <div id="distributionResult" class="result"></div>
        </div>

        <!-- Batch Distribution -->
        <div class="distribution-form">
            <h3>Batch Distribution Test</h3>
            <button class="btn" onclick="batchDistribute()" id="batchBtn">
                üöÄ Distribute 3 Random NFTs
            </button>
            <div id="batchResult" class="result"></div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://heacehinqihfexxrbwdr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhlYWNlaGlucWloZmV4eHJid2RyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMTMyMTMsImV4cCI6MjA2Njc4OTIxM30.9jBZljJ_uS1M2gX9u3Ao_7amPwGtI9myTrdK7cBK7-4';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // IPFS Gateway fallbacks for better reliability
        const IPFS_GATEWAYS = [
            "https://gateway.pinata.cloud/ipfs/",
            "https://cloudflare-ipfs.com/ipfs/",
            "https://ipfs.io/ipfs/"
        ];

        // Test IPFS gateway reliability and return best available gateway URL
        async function getBestGatewayUrl(ipfsHash) {
            for (const gateway of IPFS_GATEWAYS) {
                try {
                    const url = `${gateway}${ipfsHash}`;
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    
                    const response = await fetch(url, { 
                        method: 'HEAD',
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    
                    if (response.ok) {
                        console.log(`‚úÖ Gateway working: ${gateway}`);
                        return url;
                    }
                } catch (error) {
                    console.warn(`‚ö†Ô∏è Gateway failed: ${gateway}`, error.message);
                    continue;
                }
            }
            // Fallback to first gateway if all fail
            console.warn('‚ö†Ô∏è All gateways failed, using fallback');
            return `${IPFS_GATEWAYS[0]}${ipfsHash}`;
        }

        // Extract IPFS hash from URL and get best gateway
        async function getOptimizedImageUrl(imageUrl) {
            if (!imageUrl) return imageUrl;
            
            // Extract IPFS hash from various gateway formats
            const ipfsHashMatch = imageUrl.match(/\/ipfs\/([a-zA-Z0-9]+)/);
            if (ipfsHashMatch) {
                const ipfsHash = ipfsHashMatch[1];
                return await getBestGatewayUrl(ipfsHash);
            }
            
            return imageUrl; // Return original if no IPFS hash found
        }

        // Load CID pool statistics
        async function loadStats() {
            try {
                const { data, error } = await supabaseClient.rpc('get_available_cid_counts');
                
                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }

                displayStats(data || []);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsContainer').innerHTML = 
                    `<div class="result error">Error loading statistics: ${error.message}</div>`;
            }
        }

        function displayStats(stats) {
            const supportedRarities = ['common', 'rare', 'legendary'];
            const filteredStats = stats.filter(s => supportedRarities.includes(s.rarity));
            
            const statsHTML = `
                <div class="stats-grid">
                    ${filteredStats.map(stat => `
                        <div class="stat-card ${stat.rarity}">
                            <div class="stat-title">${stat.rarity.toUpperCase()}</div>
                            <div class="stat-value">${stat.available_count}/${stat.total_count}</div>
                            <div style="font-size: 12px; color: #666; margin-top: 5px;">Available/Total</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('statsContainer').innerHTML = statsHTML;
        }

        // Create user if doesn't exist
        async function ensureUserExists(walletAddress) {
            try {
                // Validate wallet address before any database operations
                if (!walletAddress || typeof walletAddress !== 'string' || walletAddress.length < 10) {
                    console.error('Invalid wallet address provided to ensureUserExists:', walletAddress);
                    return false;
                }

                // Additional validation to prevent error messages being used as wallet addresses
                if (walletAddress.toLowerCase().includes('error') || 
                    walletAddress.toLowerCase().includes('failed') ||
                    walletAddress.toLowerCase().includes('duplicate key')) {
                    console.error('Attempted to use error message as wallet address:', walletAddress);
                    return false;
                }

                // Check if user exists
                const { data: existingUser, error: checkError } = await supabaseClient
                    .from('users')
                    .select('wallet_address')
                    .eq('wallet_address', walletAddress.toLowerCase())
                    .single();

                if (existingUser) {
                    console.log('User already exists:', walletAddress);
                    return true;
                }

                // Create user if doesn't exist
                const { data, error } = await supabaseClient
                    .from('users')
                    .insert({
                        wallet_address: walletAddress.toLowerCase(),
                        display_name: `Test_User_${walletAddress.substring(0, 8)}`,
                        provider: 'test',
                        wallet_type: 'test',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString(),
                        last_login: new Date().toISOString()
                    });

                if (error) {
                    console.error('Error creating user:', error);
                    return false;
                }

                console.log('Created new user:', walletAddress);
                return true;
            } catch (error) {
                console.error('Error ensuring user exists:', error);
                return false;
            }
        }

        // Distribute single NFT
        async function distributeNFT() {
            const walletAddress = document.getElementById('walletAddress').value.trim();
            const rarity = document.getElementById('rarity').value;
            const resultDiv = document.getElementById('distributionResult');
            const btn = document.getElementById('distributeBtn');

            if (!walletAddress) {
                showResult(resultDiv, 'error', 'Please enter a wallet address');
                return;
            }

            // Validate wallet address format
            if (!walletAddress.match(/^0x[a-fA-F0-9]{40}$/) && walletAddress.length < 10) {
                showResult(resultDiv, 'error', 'Please enter a valid wallet address (0x... format)');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'üîÑ Distributing...';
            
            try {
                // Ensure user exists before distributing NFT
                const userCreated = await ensureUserExists(walletAddress);
                if (!userCreated) {
                    throw new Error('Failed to create or verify user');
                }

                const { data, error } = await supabaseClient.rpc('distribute_unique_nft', {
                    wallet_address: walletAddress.toLowerCase(),
                    target_rarity: rarity
                });

                if (error) {
                    throw new Error(`Database error: ${error.message}`);
                }

                if (!data?.success) {
                    throw new Error(data?.error || 'Unknown distribution error');
                }

                showResult(resultDiv, 'success', 'NFT distributed successfully!', data.nft_data);
                loadStats(); // Refresh stats
                
            } catch (error) {
                console.error('Distribution error:', error);
                showResult(resultDiv, 'error', `Distribution failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéÅ Distribute NFT';
            }
        }

        // Batch distribute NFTs
        async function batchDistribute() {
            const resultDiv = document.getElementById('batchResult');
            const btn = document.getElementById('batchBtn');
            
            const testDistributions = [
                { wallet: '0x1111111111111111111111111111111111111111', rarity: 'common' },
                { wallet: '0x2222222222222222222222222222222222222222', rarity: 'rare' },
                { wallet: '0x3333333333333333333333333333333333333333', rarity: 'legendary' }
            ];

            btn.disabled = true;
            btn.textContent = 'üîÑ Distributing Batch...';
            
            try {
                const results = [];
                
                for (const dist of testDistributions) {
                    try {
                        // Ensure user exists before distributing NFT
                        const userCreated = await ensureUserExists(dist.wallet);
                        if (!userCreated) {
                            results.push({
                                wallet: dist.wallet,
                                rarity: dist.rarity,
                                success: false,
                                error: 'Failed to create or verify user',
                                nft_data: null
                            });
                            continue;
                        }

                        const { data, error } = await supabaseClient.rpc('distribute_unique_nft', {
                            wallet_address: dist.wallet,
                            target_rarity: dist.rarity
                        });

                        results.push({
                            wallet: dist.wallet,
                            rarity: dist.rarity,
                            success: data?.success || false,
                            error: error?.message || data?.error,
                            nft_data: data?.nft_data
                        });
                    } catch (distError) {
                        results.push({
                            wallet: dist.wallet,
                            rarity: dist.rarity,
                            success: false,
                            error: distError.message,
                            nft_data: null
                        });
                    }

                    // Small delay between distributions
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                const successCount = results.filter(r => r.success).length;
                const message = `Batch completed: ${successCount}/${results.length} NFTs distributed successfully`;
                
                showResult(resultDiv, successCount === results.length ? 'success' : 'error', message, null, results);
                loadStats(); // Refresh stats
                
            } catch (error) {
                console.error('Batch distribution error:', error);
                showResult(resultDiv, 'error', `Batch distribution failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Distribute 3 Random NFTs';
            }
        }

        function showResult(resultDiv, type, message, nftData = null, batchResults = null) {
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            let html = `<strong>${message}</strong>`;
            
            if (nftData) {
                // Get optimized image URL with fallback gateways
                getOptimizedImageUrl(nftData.image).then(optimizedUrl => {
                    const imgElement = document.querySelector('.nft-image');
                    if (imgElement && optimizedUrl !== nftData.image) {
                        imgElement.src = optimizedUrl;
                        console.log(`üîÑ Updated image URL to optimized gateway: ${optimizedUrl}`);
                    }
                });
                
                html += `
                    <div class="nft-preview">
                        <img src="${nftData.image}" alt="${nftData.name}" class="nft-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjZjBmMGYwIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjE0Ij5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+Cjwvc3ZnPg=='">
                        <div class="nft-details">
                            <div class="nft-title">${nftData.rarity === 'legendary' ? 'Early Birds Legendary' : nftData.name}</div>
                            <div class="nft-attribute">
                                <span class="attribute-label">ID:</span> ${nftData.id}
                            </div>
                            <div class="nft-attribute">
                                <span class="attribute-label">Rarity:</span> ${nftData.rarity}
                            </div>
                            <div class="nft-attribute">
                                <span class="attribute-label">CID:</span> ${nftData.cid}
                            </div>
                            <div class="nft-attribute">
                                <span class="attribute-label">Description:</span> ${nftData.description}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (batchResults) {
                html += '<div style="margin-top: 15px;"><strong>Batch Results:</strong><ul>';
                batchResults.forEach(result => {
                    const status = result.success ? '‚úÖ' : '‚ùå';
                    const error = result.error ? ` (${result.error})` : '';
                    html += `<li>${status} ${result.rarity} ‚Üí ${result.wallet.substring(0, 10)}...${error}</li>`;
                });
                html += '</ul></div>';
            }
            
            resultDiv.innerHTML = html;
        }

        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
